name: Build and Deploy 11ty to cPanel via FTPS

on:
  push:
    branches:
      - main  # main branch push হলে workflow trigger হবে

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build 11ty
      run: npm run build

    - name: Deploy to cPanel via FTPS
      uses: SamKirkland/FTP-Deploy-Action@4.4.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        port: 21
        local-dir: _site
        server-dir: public_html/11ty-brutalism
        git-ftp-args: --insecure
