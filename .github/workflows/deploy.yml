name: Build and Deploy 11ty to cPanel via FTPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual deployment option

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v3
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm install
    
    - name: ğŸ—ï¸ Build 11ty Site
      run: npm run build
    
    - name: ğŸš€ Deploy to cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        port: 21
        local-dir: ./_site/
        server-dir: ./public_html/olee/
        security: loose
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
    
    - name: âœ… Deployment Success
      run: echo "ğŸ‰ Deployment completed successfully!"